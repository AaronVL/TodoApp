<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Start Title -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>To Do List</h1>
      </div>
    </div>
  </div>
  <!-- End Title -->
  <!-- Start Input -->
  <form action="">
    <label for="">Create a task</label>
    <input type="text">
  </form>
  <button class="btn btn-default"></button>

  <!-- End Input -->
  <!-- Start Lists -->
  <div class="container">
    <div class="row">
      <!-- Start Todo -->
      <div class="col-sm-6 text-center">
        <h2 class="">To Do</h2>
        <ul id="todo">

        </ul>

      </div>
      <!-- End Todo -->
      <!-- Start Done -->
      <div class="col-sm-6 text-center">
        <h2>Done</h2>
        <ul>

        </ul>
      </div>
      <!-- End Done -->
    </div>
  </div>
  <!-- End Lists -->


  <!-- Scripts  -->
  <script src="js/scripts.js"></script>
</body>
</html>
